<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img
        class="img-illustration"
        src="./images/illustration-hero.svg"
        alt="woman listening to music on headphones"
      />

      <section>
        <h1 class="f-black">Order Summary</h1>
        <p class="f-regular">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card">
          <div class="card-plan">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div class="card-plan-text">
              <h4 class="f-black">Annual Plan</h4>
              <span> $59.99/year</span>
            </div>
            <!-- END CARD PLAN TEXT-->
          </div>
          <!-- END CARD PLAN -->
          <div class="card-plan-option">
            <a href="#" class="f-bold">Change</a>
          </div>
        </div>
        <!-- END CARD -->

        <button class="btn-pay f-black">Proceed to Payment</button>
        <button class="btn-cancel f-black">Cancel Order</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ananegridev">ananegridev</a>.
    </div>
  </body>
</html>
